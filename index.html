    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .container {
        width: 100%;
        max-width: 400px;
      }
      
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
      }
      
      .logo {
        width: 4rem;
        height: 4rem;
        background: linear-gradient(135deg, #10b981, #059669);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .logo span {
        font-size: 2rem;
        color: white;
      }
      
      h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      
      .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .input {
        width: 100%;
        padding: 1rem;
        background: #f9fafb;
        border: none;
        border-radius: 16px;
        font-size: 1rem;
        color: #1f2937;
        transition: all 0.2s;
      }
      
      .input:focus {
        outline: none;
        background: white;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.875rem;
        margin-bottom: 1.25rem;
      }
      
      .checkbox-label {
        display: flex;
        align-items: center;
        color: #6b7280;
      }
      
      .checkbox {
        margin-right: 0.5rem;
      }
      
      .forgot-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      
      .forgot-link:hover {
        color: #2563eb;
      }
      
      .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        font-weight: 600;
        padding: 1rem;
        border: none;
        border-radius: 16px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }
      
      .signup-section {
        margin-top: 2rem;
        text-align: center;
      }
      
      .signup-text {
        color: #6b7280;
        margin-bottom: 1rem;
      }
      
      .btn-secondary {
        display: block;
        width: 100%;
        background: #f3f4f6;
        color: #1f2937;
        font-weight: 500;
        padding: 0.75rem;
        border: none;
        border-radius: 16px;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s;
      }
      
      .btn-secondary:hover {
        background: #e5e7eb;
      }
      
      .divider {
        position: relative;
        margin: 1.5rem 0;
      }
      
      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #d1d5db;
      }
      
      .divider span {
        background: white;
        padding: 0 1rem;
        color: #6b7280;
        font-size: 0.875rem;
        position: relative;
        display: block;
        text-align: center;
      }
      
      .social-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      
      .btn-facebook {
        background: #1877f2;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-google {
        background: #dc2626;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-facebook:hover, .btn-google:hover {
        opacity: 0.9;
      }
      
      .demo-section {
        margin-top: 2rem;
        border-top: 1px solid #e5e7eb;
        padding-top: 1.5rem;
      }
      
      .demo-text {
        font-size: 0.75rem;
        color: #6b7280;
        text-align: center;
        margin-bottom: 0.75rem;
      }
      
      .demo-links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }
      
      .demo-link {
        padding: 0.5rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .demo-link.blue {
        background: #dbeafe;
        color: #2563eb;
      }
      
      .demo-link.green {
        background: #dcfce7;
        color: #16a34a;
      }
      
      .demo-link.purple {
        background: #f3e8ff;
        color: #9333ea;
      }
      
      .demo-link.orange {
        background: #fed7aa;
        color: #ea580c;
      }
      
      .demo-link:hover {
        opacity: 0.8;
      }
      
      .footer {
        text-align: center;
        margin-top: 1.5rem;
        color: white;
        font-size: 0.875rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Giriş Kartı -->
      <div class="card">
        <!-- Logo ve Başlık -->
        <div style="text-align: center; margin-bottom: 2rem;">
          <div class="logo">
            <span>⚽</span>
          </div>
          <h1>Paslios</h1>
          <p class="subtitle">Sahada buluşalım, paslios'ta tanışalım!</p>

        <!-- Giriş Formu -->
        <form id="loginForm">
          <div class="form-group">
            <input 
              type="email"

            />
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" class="checkbox">
              <span>Beni hatırla</span>
            </label>
            <a href="forgot-password.html" class="forgot-link">Şifremi unuttum?</a>
          </div>

          <button type="submit" class="btn-primary">
            Giriş Yap
          </button>
        </form>

        <!-- Kayıt Ol -->
        <div class="signup-section">
          <p class="signup-text">Hesabınız yok mu?</p>
          <a href="register.html" class="btn-secondary">
            Kayıt Ol
          </a>
        </div>

        <!-- Sosyal Giriş -->
        <div class="divider">
          <span>veya</span>
        </div>

        <div class="social-buttons">
          <button class="btn-facebook">Facebook</button>
          <button class="btn-google">Google</button>
        </div>
      </div>

      <!-- Alt Bilgi -->
      <div class="footer">
        <p>© 2025 Paslios. Tüm hakları saklıdır.</p>
      </div>
    </div>

    <script>
      // Basit giriş sistemi
      document.addEventListener('DOMContentLoaded', function() {
        // Zaten giriş yapılmış mı kontrol et
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
          window.location.href = 'home.html';
          return;
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          
          if (!email || !password) {
            alert('Lütfen email ve şifrenizi girin!');
            return;
          }
          
          // Test kullanıcısı oluştur
          const testUser = {
            id: 1,
            name: 'Test Kullanıcı',
            email: email,
            phone: '0555 123 45 67',
            position: 'Forvet',
            rating: 4.5,
            location: 'Ankara/Çankaya',
            bio: 'Test kullanıcısı',
            matchesPlayed: 10,
            matchesWon: 7,
            goals: 5,
            assists: 3,
            cleanSheets: 0,
            mvpAwards: 2,
            joinDate: new Date().toISOString(),
            lastLoginDate: new Date().toISOString(),
            teamId: null,
            friendIds: [],
            stats: {
              totalPoints: 250,
              weeklyPoints: 50,
              monthlyPoints: 150,
              level: 5,
              xp: 450,
              badgeIds: [1, 2]
            }
          };
          
          // Başarılı giriş simüle et
          localStorage.setItem('currentUser', JSON.stringify(testUser));
          
          if (window.ToastManager) {
            ToastManager.show('Giriş başarılı! Hoş geldiniz!', 'success');
          } else {
            alert('✅ Giriş başarılı! Hoş geldiniz!');
          }
          
          setTimeout(function() {
            window.location.href = 'home.html';
          }, 1500);
        });
      });
    </script>
