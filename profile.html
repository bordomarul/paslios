    <script>
      // Toast Notification System
      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add('show');
        }, 100);

        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 3000);
      }

      // Modal System
      function createModal(title, content, buttons = []) {
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay';
        overlay.innerHTML = `
          <div class="modal">
            <div class="modal-title">${title}</div>
            <div class="modal-content">${content}</div>
            <div class="modal-buttons">
              ${buttons.map(btn => `
                <button class="modal-btn ${btn.type}" onclick="${btn.action}">${btn.text}</button>
              `).join('')}
            </div>
          </div>
        `;
        
        document.body.appendChild(overlay);
        setTimeout(() => overlay.classList.add('show'), 100);
        
        return overlay;
      }

      function closeModal(overlay) {
        overlay.classList.remove('show');
        setTimeout(() => {
          if (overlay.parentNode) {
            document.body.removeChild(overlay);
          }
        }, 300);
      }

      // Loading state management
      function setLoading(element, isLoading) {
        if (isLoading) {
          element.classList.add('loading');
          element.style.position = 'relative';
        } else {
          element.classList.remove('loading');
        }
      }

      // Profile Stats Click Handlers
      function handleStatsClick(statType) {
        const messages = {
          matches: 'Bu sezon toplam 24 maç oynadın! İstatistikler sayfasına yönlendiriliyorsun...',
          team: 'Takım değerlendirmen 4.6/5.0! Harika bir takım oyuncususun.',
          respect: 'Saygı puanın 4.8/5.0! Diğer oyunculardan aldığın pozitif değerlendirmeler.'
        };
        
        showToast(messages[statType] || 'İstatistik detayları yükleniyor...', 'info');
        
        if (statType === 'matches') {
          setTimeout(() => {
            window.location.href = 'leaderboard.html';
          }, 1500);
        }
      }

      // Follow/Following Click Handlers
      function handleFollowClick(type) {
        const userData = {
          followers: { count: 248, page: 'followers.html?tab=followers' },
          following: { count: 175, page: 'followers.html?tab=following' }
        };
        
        const data = userData[type];
        showToast(`${data.count} ${type === 'followers' ? 'takipçin' : 'takip ettiğin kişi'} var. Liste açılıyor...`, 'info');
        
        setTimeout(() => {
          window.location.href = data.page;
        }, 1500);
      }

      // Team Link Handler
      function handleTeamClick(e) {
        e.preventDefault();
        showToast('Çankaya Tigers takım sayfasına yönlendiriliyorsun...', 'info');
        setTimeout(() => {
          window.location.href = 'team.html';
        }, 1500);
      }

      // Create Team Handler
      function handleCreateTeam(e) {
        e.preventDefault();
        
        const modal = createModal(
          'Yeni Takım Oluştur',
          'Yeni bir takım oluşturmak istediğinizden emin misiniz? Takım oluşturduktan sonra diğer oyuncuları davet edebilirsiniz.',
          [
            { text: 'İptal', type: 'secondary', action: 'closeCurrentModal()' },
            { text: 'Oluştur', type: 'primary', action: 'confirmCreateTeam()' }
          ]
        );
        
        window.currentModal = modal;
      }

      function closeCurrentModal() {
        if (window.currentModal) {
          closeModal(window.currentModal);
          window.currentModal = null;
        }
      }

      function confirmCreateTeam() {
        closeCurrentModal();
        showToast('Takım oluşturma sayfasına yönlendiriliyorsun...', 'success');
        setTimeout(() => {
          window.location.href = 'create-team.html';
        }, 1500);
      }

      // Activity Post Interactions
      function handlePostAction(action, postId) {
        const actions = {
          like: () => showToast('Gönderiyi beğendin! ❤️', 'success'),
          comment: () => showToast('Yorum yazmak için gönderiye tıkla!', 'info'),
          share: () => showToast('Gönderi paylaşıldı! 🔄', 'success')
        };
        
        if (actions[action]) {
          actions[action]();
        }
      }

      // Initialize Event Listeners
      document.addEventListener('DOMContentLoaded', function() {
        // Add interactive classes to clickable elements
        const interactiveElements = [
          '.stat-card',
          '.follow-stat',
          '.profile-team',
          '.create-team-btn',
          '.activity-item'
        ];
        
        interactiveElements.forEach(selector => {
          document.querySelectorAll(selector).forEach(el => {
            el.classList.add('interactive');
          });
        });

        // Stats click handlers
        document.querySelectorAll('.stat-card').forEach((card, index) => {
          card.addEventListener('click', () => {
            const types = ['matches', 'team', 'respect'];
            handleStatsClick(types[index]);
          });
        });

        // Follow stats handlers
        document.querySelectorAll('.follow-stat').forEach(stat => {
          stat.addEventListener('click', (e) => {
            e.preventDefault();
            const href = stat.getAttribute('href');
            const type = href.includes('followers') ? 'followers' : 'following';
            handleFollowClick(type);
          });
        });

        // Team link handler
        const teamLink = document.querySelector('.profile-team');
        if (teamLink) {
          teamLink.addEventListener('click', handleTeamClick);
        }

        // Create team button handler
        const createTeamBtn = document.querySelector('.create-team-btn');
        if (createTeamBtn) {
          createTeamBtn.addEventListener('click', handleCreateTeam);
        }

        // Activity item interactions
        document.querySelectorAll('.activity-item').forEach(item => {
          item.addEventListener('click', () => {
            const title = item.querySelector('.activity-title').textContent;
            showToast(`"${title}" gönderisini görüntülüyorsun...`, 'info');
          });
        });
      });

      // ESC key modal close
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && window.currentModal) {
          closeCurrentModal();
        }
      });
    </script>

    <!-- Data Management Script -->
    <script src="js/data.js"></script>
    <script src="js/toast.js"></script>
    <script>
      // Sayfa yüklendiğinde kullanıcı verilerini yükle
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Profile sayfa yüklendi');
        console.log('pasliosData:', window.pasliosData);
        
        // Oturum kontrolü
        if (!pasliosData.isAuthenticated()) {
          console.log('Kullanıcı giriş yapmamış, index.html\'e yönlendiriliyor');
          window.location.href = 'index.html';
          return;
        }

        console.log('Kullanıcı giriş yapmış, profil yükleniyor...');
        loadUserProfile();
        loadUserPosts();
        loadUserActivities();
        setupEventListeners();
      });

      function loadUserProfile() {
        // localStorage'dan gerçek kullanıcı verilerini oku
        const currentUserData = localStorage.getItem('currentUser');
        if (!currentUserData) {
          window.location.href = 'index.html';
          return;
        }
        
        const currentUser = JSON.parse(currentUserData);

        // Avatar için ilk harfleri kullan
        const nameParts = currentUser.name.split(' ');
        const initials = nameParts.length > 1 ? 
          nameParts[0][0] + nameParts[1][0] : 
          nameParts[0][0] + (nameParts[0][1] || '');

        // Profil bilgilerini güncelle
        document.getElementById('profile-avatar').textContent = initials.toUpperCase();
        document.getElementById('profile-name').textContent = currentUser.name;
        document.getElementById('profile-position').textContent = (currentUser.position || 'Genel') + ' Oyuncusu';
        document.getElementById('profile-location').textContent = '📍 ' + (currentUser.location || 'Konum belirtilmemiş');
        
        // Bio alanını güncelle
        const bioElement = document.getElementById('profile-bio');
        if (currentUser.bio && currentUser.bio.trim()) {
          bioElement.textContent = `"${currentUser.bio}"`;
          bioElement.style.display = 'block';
        } else {
          bioElement.style.display = 'none';
        }

        // İstatistikleri güncelle
        document.getElementById('matches-played').textContent = currentUser.matchesPlayed || 0;
        document.getElementById('team-rating').textContent = (currentUser.rating || 0).toFixed(1) + '/5.0';
        document.getElementById('respect-rating').textContent = (currentUser.rating || 0).toFixed(1) + '/5.0';

        // Takım bilgisi
        const teamElement = document.getElementById('profile-team');
        if (currentUser.teamId) {
          const teams = PasliosData.getData('teams');
          const userTeam = teams.find(team => team.id === currentUser.teamId);
          if (userTeam) {
            teamElement.textContent = userTeam.name;
            teamElement.href = 'team.html';
          }
        } else {
          teamElement.textContent = 'Takımsız';
          teamElement.href = 'create-team.html';
        }

        // Takipçi sayıları (şimdilik sabit, ileride gerçek veri olacak)
        document.getElementById('followers-count').textContent = Math.floor(Math.random() * 500) + 100;
        document.getElementById('following-count').textContent = Math.floor(Math.random() * 300) + 50;
      }

      function loadUserPosts() {
        // localStorage'dan gerçek kullanıcı verilerini oku
        const currentUserData = localStorage.getItem('currentUser');
        if (!currentUserData) return;
        
        const currentUser = JSON.parse(currentUserData);
        const allPosts = pasliosData.getPosts();
        const userPosts = allPosts.filter(post => post.authorId === currentUser.id);
        console.log('Kullanıcı gönderileri:', userPosts);
        
        const postsContainer = document.getElementById('user-posts');
        postsContainer.innerHTML = '';

        if (userPosts.length === 0) {
          postsContainer.innerHTML = `
            <div class="activity-item" style="text-align: center; color: #6b7280;">
              <p>Henüz gönderin yok</p>
              <a href="create-post.html" style="color: #10b981; text-decoration: underline;">İlk gönderini oluştur!</a>
            </div>
          `;
          return;
        }

        userPosts.forEach(post => {
          const postElement = createPostElement(post);
          postsContainer.appendChild(postElement);
        });
      }

      function createPostElement(post) {
        const timeAgo = PasliosData.formatTimeAgo(post.timestamp);
        
        const postDiv = document.createElement('div');
        postDiv.className = 'activity-item';
        postDiv.innerHTML = `
          <div class="activity-header">
            <span class="activity-type">GÖNDERI</span>
            <span class="activity-date">${timeAgo}</span>
          </div>
          <div class="activity-title">${post.content.substring(0, 50)}${post.content.length > 50 ? '...' : ''}</div>
          <div class="activity-description">${post.content}</div>
        `;

        postDiv.addEventListener('click', () => {
          ToastManager.show('Gönderi detayları görüntüleniyor...', 'info');
        });

        return postDiv;
      }

      function loadUserActivities() {
        // localStorage'dan gerçek kullanıcı verilerini oku
        const currentUserData = localStorage.getItem('currentUser');
        if (!currentUserData) return;
        
        const currentUser = JSON.parse(currentUserData);
        const bookings = PasliosData.getBookings(currentUser.id);
        
        const activitiesContainer = document.getElementById('user-activities');
        activitiesContainer.innerHTML = '';

        // Rezervasyon aktiviteleri
        bookings.slice(0, 3).forEach(booking => {
          const activityElement = createActivityElement({
            type: 'MAÇ',
            title: booking.venueName,
            description: `${booking.date} tarihinde ${booking.time} saatindeki rezervasyon`,
            date: booking.bookingDate
          });
          activitiesContainer.appendChild(activityElement);
        });

        // Gerçek kullanıcı aktivitelerini yükle
        function loadUserActivities() {
          const currentUser = JSON.parse(localStorage.getItem('currentUser'));
          if (!currentUser) return;

          // Kullanıcının aktivitelerini localStorage'dan al
          const userActivities = JSON.parse(localStorage.getItem(`activities_${currentUser.id}`)) || [];
          
          userActivities.forEach(activity => {
            const activityElement = createActivityElement(activity);
            activitiesContainer.appendChild(activityElement);
          });
        }

        // Gerçek aktiviteleri yükle
        loadUserActivities();

        if (activitiesContainer.children.length === 0) {
          activitiesContainer.innerHTML = `
            <div class="activity-item" style="text-align: center; color: #6b7280;">
              <p>Henüz aktivite yok</p>
              <p>Maç oyna, takım oluştur ve sosyal ol!</p>
            </div>
          `;
        }
      }

      function createActivityElement(activity) {
        const timeAgo = PasliosData.formatTimeAgo(activity.date);
        
        const activityDiv = document.createElement('div');
        activityDiv.className = 'activity-item';
        activityDiv.innerHTML = `
          <div class="activity-header">
            <span class="activity-type">${activity.type}</span>
            <span class="activity-date">${timeAgo}</span>
          </div>
          <div class="activity-title">${activity.title}</div>
          <div class="activity-description">${activity.description}</div>
        `;

        activityDiv.addEventListener('click', () => {
          ToastManager.show(`"${activity.title}" aktivitesi görüntüleniyor...`, 'info');
        });

        return activityDiv;
      }

      function setupEventListeners() {
        // Follow stats handlers
        document.querySelectorAll('.follow-stat').forEach(stat => {
          stat.addEventListener('click', (e) => {
            e.preventDefault();
            const href = stat.getAttribute('href');
            const type = href.includes('followers') ? 'followers' : 'following';
            handleFollowClick(type);
          });
        });

        // Team link handler
        const teamLink = document.querySelector('.profile-team');
        if (teamLink) {
          teamLink.addEventListener('click', handleTeamClick);
        }

        // Create team button handler
        const createTeamBtn = document.querySelector('.create-team-btn');
        if (createTeamBtn) {
          createTeamBtn.addEventListener('click', handleCreateTeam);
        }

        // Stats click handlers
        document.querySelector('.stats-grid').addEventListener('click', (e) => {
          const statCard = e.target.closest('.stat-card');
          if (statCard) {
            const statLabel = statCard.querySelector('.stat-label').textContent;
            handleStatsClick(statLabel);
          }
        });
      }

      // Profil güncelleme fonksiyonu
      function updateProfile(field, value) {
        const success = pasliosData.updateCurrentUser({ [field]: value });
        if (success) {
          loadUserProfile(); // Sayfayı yenile
          ToastManager.show('Profil başarıyla güncellendi!', 'success');
        } else {
          ToastManager.show('Profil güncellenirken hata oluştu!', 'error');
        }
      }

      // Event Handlers
      function handleStatsClick(statType) {
        const messages = {
          'Oynadığı Maç': 'Maç geçmişi ve detayları görüntüleniyor...',
          'Takım Oyuncusu': 'Takım değerlendirmen harika! Detaylar yükleniyor...',
          'Saygılı Oyuncu': 'Saygı puanın çok yüksek! Diğer oyunculardan aldığın değerlendirmeler.'
        };
        
        ToastManager.show(messages[statType] || 'İstatistik detayları yükleniyor...', 'info');
        
        if (statType === 'Oynadığı Maç') {
          setTimeout(() => {
            window.location.href = 'leaderboard.html';
          }, 1500);
        }
      }

      function handleFollowClick(type) {
        const userData = {
          followers: { count: document.getElementById('followers-count').textContent, page: 'followers.html?tab=followers' },
          following: { count: document.getElementById('following-count').textContent, page: 'followers.html?tab=following' }
        };
        
        const data = userData[type];
        ToastManager.show(`${data.count} ${type === 'followers' ? 'takipçin' : 'takip ettiğin kişi'} var. Liste açılıyor...`, 'info');
        
        setTimeout(() => {
          window.location.href = data.page;
        }, 1500);
      }

      function handleTeamClick(e) {
        e.preventDefault();
        const teamName = e.target.textContent;
        if (teamName === 'Takımsız') {
          ToastManager.show('Takım oluşturma sayfasına yönlendiriliyorsun...', 'info');
          setTimeout(() => {
            window.location.href = 'create-team.html';
          }, 1500);
        } else {
          ToastManager.show(`${teamName} takım sayfasına yönlendiriliyorsun...`, 'info');
          setTimeout(() => {
            window.location.href = 'team.html';
          }, 1500);
        }
      }

      function handleCreateTeam(e) {
        e.preventDefault();
        ToastManager.show('Takım oluşturma sayfasına yönlendiriliyorsun...', 'success');
        setTimeout(() => {
          window.location.href = 'create-team.html';
        }, 1500);
      }
    </script>
  </body>
</html>
