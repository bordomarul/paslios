<!doctype html>

      .logo {

      h1 {

      .form-group {

      .input {

      .input:focus {

      .select {

        background: #f9fafb;
        border: none;
        border-radius: 12px;

        color: #1f2937;
        transition: all 0.2s;
        cursor: pointer;
      }
      
      .select:focus {

      .checkbox-group {

      }
      
      .checkbox-link:hover {

      }
      
      .btn-primary {

        cursor: pointer;

      }
      
      .btn-primary:hover {

      }
      
      .login-section {

      }
      
      .login-text {

      }
      
      .login-link {

      }
      
      .login-link:hover {

      }
      
      .demo-section {

      }
      
      .demo-text {

      .demo-links {

      .demo-link {

      .demo-link.blue {

      }
      
      .demo-link.green {

        color: #16a34a;
      }
      
      .demo-link.purple {

      }
      
      .demo-link.orange {

      }
      
      .footer {

        margin-top: 1.5rem;

        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Kayƒ±t Kartƒ± -->
      <div class="card">
        <!-- Geri Butonu ve Logo -->
        <div class="header">
          <a href="index.html" class="back-btn">
            <span style="color: #6b7280; font-size: 1.125rem;">‚Üê</span>

          <div class="logo">

          <div class="spacer"></div>
        </div>

        <!-- Ba≈ülƒ±k -->
        <div style="text-align: center; margin-bottom: 2rem;">
          <h1>Hesap Olu≈ütur</h1>
          <p class="subtitle">Paslios ailesine katƒ±lƒ±n!</p>
        </div>

        <!-- Kayƒ±t Formu -->
        <form id="registerForm">
          <div class="form-group">
            <input 
              type="text" 
              id="fullName"
              placeholder="Ad Soyad"
              class="input"
              required
            />
          </div>

          <div class="form-group">
            <input 
              type="email" 
              id="email"

              class="input"

            />
          </div>

          <div class="form-group">
            <input 
              type="tel"

          <div class="form-group">
            <input 
              type="password" 
              id="password"
              placeholder="≈ûifre"

              required
            />
          </div>

          <div class="form-group">
            <input 
              type="password" 
              id="confirmPassword"
              placeholder="≈ûifre Tekrar"
              class="input"
              required
            />
          </div>

          <div class="form-group">
            <select id="position" class="select" required>
              <option value="">Pozisyonunuz</option>
              <option value="Kaleci">Kaleci</option>
              <option value="Defans">Defans</option>
              <option value="Orta Saha">Orta Saha</option>
              <option value="Forvet">Forvet</option>
              <option value="Her Pozisyon">Her Pozisyon</option>
            </select>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="termsAccepted" class="checkbox" required>
            <span class="checkbox-label">
              <a href="terms-of-service.html" class="checkbox-link">Kullanƒ±m Ko≈üullarƒ±</a>'nƒ± ve 
              <a href="privacy-policy.html" class="checkbox-link">Gizlilik Politikasƒ±</a>'nƒ± kabul ediyorum
            </span>

          <button type="submit" class="btn-primary">

        </form>

        <!-- Giri≈ü Yap -->
        <div class="login-section">
          <p class="login-text">
            Zaten hesabƒ±nƒ±z var mƒ±?

          </p>

      </div>

      <!-- Alt Bilgi -->
      <div class="footer">
        <p>¬© 2025 Paslios. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
      </div>
    </div>

    <!-- Data Management Script -->
    <script src="js/toast.js"></script>
    <script src="js/data.js"></script>
    <script>
      // Toast manager ba≈ülat
      let toastManager;
      
      document.addEventListener('DOMContentLoaded', function() {
        // ToastManager'ƒ± ba≈ülat
        toastManager = new ToastManager();
        
        // Zaten giri≈ü yapƒ±lmƒ±≈ü mƒ± kontrol et
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
          window.location.href = 'home.html';
          return;
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const fullName = document.getElementById('fullName').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const position = document.getElementById('position').value;
          const termsAccepted = document.getElementById('termsAccepted').checked;
          
          // Form kontrol√º
          if (!fullName || !email || !phone || !password || !position) {
            toastManager.show('L√ºtfen t√ºm alanlarƒ± doldurun!', 'warning', 'Eksik Bilgi');
            return;
          }
          
          if (password !== confirmPassword) {
            toastManager.show('≈ûifreler e≈üle≈ümiyor!', 'error', 'Hata');
            return;
          }
          
          if (password.length < 6) {
            toastManager.show('≈ûifre en az 6 karakter olmalƒ±dƒ±r!', 'warning', 'Uyarƒ±');
            return;
          }
          
          if (!termsAccepted) {
            toastManager.show('Kullanƒ±m ko≈üullarƒ±nƒ± kabul etmelisiniz!', 'warning', 'Dikkat');
            return;
          }
          
          // Yeni kayƒ±t sistemi ile kullanƒ±cƒ± olu≈ütur
          const result = pasliosData.registerUser({
            name: fullName,
            email: email,
            phone: phone,
            password: password,
            position: position,
            location: 'Ankara, T√ºrkiye'
          });
          
          if (result.success) {
            // Ba≈üarƒ± mesajƒ± - G√ºzel toast bildirimi
            toastManager.show('Hesabƒ±nƒ±z ba≈üarƒ±yla olu≈üturuldu! Ho≈ü geldiniz ' + fullName + '!', 'success', 'üéâ Tebrikler');
            
            // Ana sayfaya y√∂nlendir
            setTimeout(function() {
              window.location.href = 'home.html';
            }, 2000);
          } else {
            // Hata mesajƒ±
            toastManager.show(result.message, 'error', 'Kayƒ±t Hatasƒ±');
          }
        });
      });
    </script>
