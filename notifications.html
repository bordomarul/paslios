<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paslios - Bildirimler">
    <link href="output.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/toast.css" rel="stylesheet">
    <title>Paslios - Bildirimler</title>
    <script>
      // Check authentication immediately
      const authUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!authUser) {
        window.location.href = 'index.html';
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
        min-height: 100vh;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
        padding-bottom: 80px;
      }
      
      .header {
        background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        padding: 3rem 1rem 2rem 1rem;
        width: 100vw;
        margin-left: calc(-50vw + 50%);
      }
      
      .header-container {
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }
      
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      
      .back-btn {
        width: 2.5rem;
        height: 2.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .nav-center h1 {
        color: white;
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
      }
      
      .mark-all-btn {
        color: white;
        font-size: 0.875rem;
        text-decoration: none;
        opacity: 0.9;
        font-weight: 500;
      }
      
      .mark-all-btn:hover {
        opacity: 1;
      }
      
      .main-content {
        flex: 1;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
        padding: 1.5rem 1rem;
      }
      
      .notification-item {
        background: white;
        border-radius: 16px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #f3f4f6;
        transition: all 0.2s;
        position: relative;
      }
      
      .notification-item.unread {
        border-left: 4px solid #3b82f6;
      }
      
      .notification-item:hover {
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }
      
      .notification-header {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }
      
      .notification-icon {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 1rem;
      }
      
      .notification-icon.match {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }
      
      .notification-icon.friend {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
      }
      
      .notification-icon.achievement {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }
      
      .notification-icon.system {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
      }
      
      .notification-content {
        flex: 1;
      }
      
      .notification-title {
        color: #1f2937;
        font-weight: 600;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }
      
      .notification-message {
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
      
      .notification-time {
        color: #9ca3af;
        font-size: 0.75rem;
      }
      
      .notification-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }
      
      .btn-accept {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-accept:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      
      .btn-decline {
        background: #f3f4f6;
        color: #6b7280;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-decline:hover {
        background: #e5e7eb;
      }
      
      .section-title {
        color: #1f2937;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        padding-left: 0.5rem;
      }
      
      .empty-state {
        text-align: center;
        padding: 2rem;
        color: #6b7280;
      }
      
      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      
      .empty-state-text {
        font-size: 0.875rem;
      }
      
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #f3f4f6;
        padding: 1rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }
      
      body {
        padding-bottom: 80px;
      }
      
      .nav-items {
        display: flex;
        justify-content: space-around;
        max-width: 400px;
        margin: 0 auto;
      }
      
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .nav-item.active {
        color: #3b82f6;
      }
      
      .nav-item:not(.active) {
        color: #6b7280;
      }
      
      .nav-item:hover {
        color: #3b82f6;
      }
      
      .nav-item span:first-child {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }
      
      .nav-item span:last-child {
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      /* Toast Notifications */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #10b981;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
        transition: all 0.3s ease;
        max-width: 350px;
        text-align: center;
      }
      
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      
      .toast.success {
        background: #10b981;
      }
      
      .toast.error {
        background: #ef4444;
      }
      
      .toast.info {
        background: #3b82f6;
      }
      
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        max-width: 350px;
        margin: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        transform: scale(0.9);
        transition: transform 0.2s ease;
      }
      
      .modal.show .modal-content {
        transform: scale(1);
      }
      
      .modal-header {
        text-align: center;
        margin-bottom: 1rem;
      }
      
      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      
      .modal-message {
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }
      
      .modal-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
      }
      
      .modal-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
      }
      
      .modal-btn-primary {
        background: #10b981;
        color: white;
      }
      
      .modal-btn-primary:hover {
        background: #059669;
        transform: translateY(-1px);
      }
      
      .modal-btn-secondary {
        background: #f3f4f6;
        color: #6b7280;
      }
      
      .modal-btn-secondary:hover {
        background: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-container">
        <!-- Navigation -->
        <div class="nav">
          <a href="/home" class="back-btn">
            <span style="color: white; font-size: 1.125rem;">←</span>
          </a>
          <div class="nav-center">
            <h1>Bildirimler</h1>
          </div>
          <a href="javascript:void(0)" class="mark-all-btn" onclick="markAllAsRead()">Tümünü Okundu İşaretle</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Content will be dynamically loaded here -->
      <div class="section-title">Yüklenyor...</div>
      <div style="text-align: center; padding: 2rem; color: #6b7280;">
        <div style="font-size: 2rem; margin-bottom: 1rem;">�</div>
        <div>Bildirimler yükleniyor...</div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-items">
        <a href="/home" class="nav-item">
          <span>🏠</span>
          <span>Ana Sayfa</span>
        </a>
        <a href="/matches" class="nav-item">
          <span>⚽</span>
          <span>Maçlar</span>
        </a>
        <a href="/messages" class="nav-item">
          <span>💌</span>
          <span>Mesajlar</span>
        </a>
        <a href="/profile" class="nav-item">
          <span>👤</span>
          <span>Profil</span>
        </a>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">Emin misiniz?</div>
        </div>
        <div class="modal-message" id="modalMessage">Bu işlemi onaylamak istediğinizden emin misiniz?</div>
        <div class="modal-actions">
          <button class="modal-btn modal-btn-secondary" onclick="closeModal()">İptal</button>
          <button class="modal-btn modal-btn-primary" id="confirmBtn">Onayla</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="js/data.js"></script>
    <script src="js/toast.js"></script>
    <script>
      // Initialize data and check authentication
      let currentUser = null;
      let PasliosData = null;

      // Load external scripts asynchronously
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      // Initialize page after authentication check
      async function initializePage() {
        try {
          // Initialize data system
          if (typeof PasliosData === 'undefined') {
            await loadScript('js/data.js');
          }
          PasliosData = new window.PasliosData();
          
          // Get current user from localStorage
          const userData = localStorage.getItem('currentUser');
          if (!userData) {
            window.location.href = 'index.html';
            return;
          }
          
          currentUser = JSON.parse(userData);
          
          // Load page content
          loadNotifications();
          setupEventListeners();
          updateNotificationCount();
          
        } catch (error) {
          console.error('Error initializing page:', error);
          if (window.ToastManager) {
            ToastManager.show('❌ Sayfa yüklenirken hata oluştu', 'error');
          }
        }
      }

      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', initializePage);

      function loadNotifications() {
        const result = pasliosData.getNotifications();
        if (result.success) {
          renderNotifications(result.notifications);
          updateNotificationCount();
        } else {
          console.error('Bildirimler yüklenemedi:', result.message);
        }
      }

      function renderNotifications(notifications) {
        const notificationContainer = document.querySelector('.main-content');
        
        if (!notifications || notifications.length === 0) {
          notificationContainer.innerHTML = `
            <div style="text-align: center; padding: 3rem; color: #6b7280;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">🔔</div>
              <h3 style="margin-bottom: 0.5rem; color: #374151;">Henüz bildiriminiz yok</h3>
              <p>Aktiviteleriniz hakkında bilgiler burada görünecek!</p>
            </div>
          `;
          return;
        }

        // Bildirimleri yeni ve eski olarak ayır
        const newNotifications = notifications.filter(n => !n.read);
        const oldNotifications = notifications.filter(n => n.read);

        let html = '';

        // Yeni bildirimler
        if (newNotifications.length > 0) {
          html += '<div class="section-title">Yeni</div>';
          newNotifications.forEach(notification => {
            html += createNotificationHTML(notification, true);
          });
        }

        // Eski bildirimler
        if (oldNotifications.length > 0) {
          html += '<div class="section-title" style="margin-top: 2rem;">Önceki</div>';
          oldNotifications.forEach(notification => {
            html += createNotificationHTML(notification, false);
          });
        }

        notificationContainer.innerHTML = html;

        // Event listeners ekle
        setupNotificationEventListeners();
      }

      function createNotificationHTML(notification, isUnread) {
        const iconClass = getNotificationIcon(notification.type);
        const timeText = formatNotificationTime(notification.createdAt);
        const unreadClass = isUnread ? ' unread' : '';
        
        return `
          <div class="notification-item${unreadClass}" data-notification-id="${notification.id}">
            <div class="notification-header">
              <div class="notification-icon ${notification.type}">${iconClass}</div>
              <div class="notification-content">
                <div class="notification-title">${notification.title || notification.message}</div>
                <div class="notification-message">${notification.message}</div>
                <div class="notification-time">${timeText}</div>
              </div>
              <div class="notification-actions">
                ${isUnread ? '<button class="mark-read-btn" onclick="markAsRead(\'' + notification.id + '\')">Okundu İşaretle</button>' : ''}
                <button class="delete-btn" onclick="deleteNotification(\'' + notification.id + '\')">×</button>
              </div>
            </div>
          </div>
        `;
      }

      function setupNotificationEventListeners() {
        // Bildirim üzerine tıklandığında okundu işaretle
        document.addEventListener('click', function(e) {
          const notificationItem = e.target.closest('.notification-item');
          if (notificationItem && notificationItem.classList.contains('unread')) {
            const notificationId = notificationItem.getAttribute('data-notification-id');
            markAsRead(notificationId);
          }
        });
      }

      function getNotificationIcon(type) {
        const icons = {
          like: '❤️',
          comment: '💬', 
          follow: '👥',
          message: '💌',
          team: '👥',
          match: '⚽',
          achievement: '🏆',
          system: '🏟️',
          rating: '⭐'
        };
        return icons[type] || '📱';
      }

      function formatNotificationTime(timestamp) {
        const now = new Date();
        const notificationDate = new Date(timestamp);
        const diffMs = now - notificationDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Şimdi';
        if (diffMins < 60) return `${diffMins} dakika önce`;
        if (diffHours < 24) return `${diffHours} saat önce`;
        if (diffDays < 7) return `${diffDays} gün önce`;
        
        return notificationDate.toLocaleDateString('tr-TR');
      }

      // Bildirim işlem fonksiyonları
      async function markAsRead(notificationId) {
        try {
          const result = await pasliosData.markNotificationAsRead(notificationId);
          if (result.success) {
            // UI'da okundu olarak işaretle
            const notificationElement = document.querySelector(`[data-notification-id="${notificationId}"]`);
            if (notificationElement) {
              notificationElement.classList.remove('unread');
              const markReadBtn = notificationElement.querySelector('.mark-read-btn');
              if (markReadBtn) markReadBtn.remove();
            }
            
            // Bildirim sayısını güncelle
            updateNotificationCount();
          }
        } catch (error) {
          console.error('Bildirim okundu olarak işaretlenirken hata:', error);
        }
      }

      async function deleteNotification(notificationId) {
        if (!confirm('Bu bildirimi silmek istediğinizden emin misiniz?')) return;
        
        try {
          const result = await pasliosData.deleteNotification(notificationId);
          if (result.success) {
            // UI'dan kaldır
            const notificationElement = document.querySelector(`[data-notification-id="${notificationId}"]`);
            if (notificationElement) {
              notificationElement.remove();
            }
            
            // Eğer bildirim kalmadıysa boş durum göster
            const remainingNotifications = document.querySelectorAll('.notification-item');
            if (remainingNotifications.length === 0) {
              loadNotifications(); // Sayfayı yenile
            }
            
            updateNotificationCount();
          }
        } catch (error) {
          console.error('Bildirim silinirken hata:', error);
        }
      }

      async function markAllAsRead() {
        try {
          const result = await pasliosData.markAllNotificationsAsRead();
          if (result.success) {
            // Tüm bildirimleri okundu olarak işaretle
            document.querySelectorAll('.notification-item.unread').forEach(item => {
              item.classList.remove('unread');
              const markReadBtn = item.querySelector('.mark-read-btn');
              if (markReadBtn) markReadBtn.remove();
            });
            
            updateNotificationCount();
          }
        } catch (error) {
          console.error('Tüm bildirimler okundu olarak işaretlenirken hata:', error);
        }
      }

      function updateNotificationCount() {
        // Navbar'daki bildirim sayısını güncelle (varsa)
        const notificationBadge = document.querySelector('.notification-badge');
        if (notificationBadge) {
          const unreadCount = document.querySelectorAll('.notification-item.unread').length;
          if (unreadCount > 0) {
            notificationBadge.textContent = unreadCount;
            notificationBadge.style.display = 'block';
          } else {
            notificationBadge.style.display = 'none';
          }
        }
      }

      // Sayfa yüklendiğinde bildirimleri yükle
      document.addEventListener('DOMContentLoaded', function() {
        loadNotifications();
        
        // Gerçek zamanlı bildirim dinleyici
        window.addEventListener('storage', function(e) {
          if (e.key === 'paslios_notification_event') {
            loadNotifications(); // Yeni bildirim geldiğinde sayfayı güncelle
          }
        });
      });

    </script>
  </body>
</html>
