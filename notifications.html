<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paslios - Bildirimler">
    <link href="output.css" rel="stylesheet">
    <link href="css/toast.css" rel="stylesheet">
    <title>Paslios - Bildirimler</title>
    <script>
      // Check authentication immediately
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        window.location.href = 'index.html';
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
        min-height: 100vh;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
        padding-bottom: 80px;
      }
      
      .header {
        background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        padding: 3rem 1rem 2rem 1rem;
        width: 100vw;
        margin-left: calc(-50vw + 50%);
      }
      
      .header-container {
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }
      
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      
      .back-btn {
        width: 2.5rem;
        height: 2.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .nav-center h1 {
        color: white;
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
      }
      
      .mark-all-btn {
        color: white;
        font-size: 0.875rem;
        text-decoration: none;
        opacity: 0.9;
        font-weight: 500;
      }
      
      .mark-all-btn:hover {
        opacity: 1;
      }
      
      .main-content {
        flex: 1;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
        padding: 1.5rem 1rem;
      }
      
      .notification-item {
        background: white;
        border-radius: 16px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #f3f4f6;
        transition: all 0.2s;
        position: relative;
      }
      
      .notification-item.unread {
        border-left: 4px solid #3b82f6;
      }
      
      .notification-item:hover {
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }
      
      .notification-header {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }
      
      .notification-icon {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 1rem;
      }
      
      .notification-icon.match {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }
      
      .notification-icon.friend {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
      }
      
      .notification-icon.achievement {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }
      
      .notification-icon.system {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
      }
      
      .notification-content {
        flex: 1;
      }
      
      .notification-title {
        color: #1f2937;
        font-weight: 600;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }
      
      .notification-message {
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
      
      .notification-time {
        color: #9ca3af;
        font-size: 0.75rem;
      }
      
      .notification-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }
      
      .btn-accept {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-accept:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      
      .btn-decline {
        background: #f3f4f6;
        color: #6b7280;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-decline:hover {
        background: #e5e7eb;
      }
      
      .section-title {
        color: #1f2937;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        padding-left: 0.5rem;
      }
      
      .empty-state {
        text-align: center;
        padding: 2rem;
        color: #6b7280;
      }
      
      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      
      .empty-state-text {
        font-size: 0.875rem;
      }
      
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #f3f4f6;
        padding: 1rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }
      
      body {
        padding-bottom: 80px;
      }
      
      .nav-items {
        display: flex;
        justify-content: space-around;
        max-width: 400px;
        margin: 0 auto;
      }
      
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .nav-item.active {
        color: #3b82f6;
      }
      
      .nav-item:not(.active) {
        color: #6b7280;
      }
      
      .nav-item:hover {
        color: #3b82f6;
      }
      
      .nav-item span:first-child {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }
      
      .nav-item span:last-child {
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      /* Toast Notifications */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #10b981;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
        transition: all 0.3s ease;
        max-width: 350px;
        text-align: center;
      }
      
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      
      .toast.success {
        background: #10b981;
      }
      
      .toast.error {
        background: #ef4444;
      }
      
      .toast.info {
        background: #3b82f6;
      }
      
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        max-width: 350px;
        margin: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        transform: scale(0.9);
        transition: transform 0.2s ease;
      }
      
      .modal.show .modal-content {
        transform: scale(1);
      }
      
      .modal-header {
        text-align: center;
        margin-bottom: 1rem;
      }
      
      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      
      .modal-message {
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }
      
      .modal-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
      }
      
      .modal-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
      }
      
      .modal-btn-primary {
        background: #10b981;
        color: white;
      }
      
      .modal-btn-primary:hover {
        background: #059669;
        transform: translateY(-1px);
      }
      
      .modal-btn-secondary {
        background: #f3f4f6;
        color: #6b7280;
      }
      
      .modal-btn-secondary:hover {
        background: #e5e7eb;
      }
    </style>
  </head>

    <div class="header">
      <div class="header-container">
        <!-- Navigation -->
        <div class="nav">
          <a href="home.html" class="back-btn">
            <span style="color: white; font-size: 1.125rem;">←</span>
          </a>
          <div class="nav-center">
            <h1>Bildirimler</h1>
          </div>
          <a href="javascript:void(0)" class="mark-all-btn" onclick="markAllAsRead()">Tümünü Okundu İşaretle</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Content will be dynamically loaded here -->
      <div class="section-title">Yüklenyor...</div>
      <div style="text-align: center; padding: 2rem; color: #6b7280;">
        <div style="font-size: 2rem; margin-bottom: 1rem;">�</div>
        <div>Bildirimler yükleniyor...</div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-items">
        <a href="home.html" class="nav-item">
          <span>🏠</span>

        </a>
        <a href="matches.html" class="nav-item">

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">Emin misiniz?</div>
        </div>
        <div class="modal-message" id="modalMessage">Bu işlemi onaylamak istediğinizden emin misiniz?</div>
        <div class="modal-actions">
          <button class="modal-btn modal-btn-secondary" onclick="closeModal()">İptal</button>
          <button class="modal-btn modal-btn-primary" id="confirmBtn">Onayla</button>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="js/data.js"></script>
    <script src="js/toast.js"></script>
    <script>
      // Initialize data and check authentication
      let currentUser = null;
      let PasliosData = null;

      // Load external scripts asynchronously
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      // Initialize page after authentication check
      async function initializePage() {
        try {
          // Initialize data system
          if (typeof PasliosData === 'undefined') {
            await loadScript('js/data.js');
          }
          PasliosData = new window.PasliosData();
          
          // Get current user from localStorage
          const userData = localStorage.getItem('currentUser');
          if (!userData) {
            window.location.href = 'index.html';
            return;
          }
          
          currentUser = JSON.parse(userData);
          
          // Load page content
          loadNotifications();
          setupEventListeners();
          updateNotificationCount();
          
        } catch (error) {
          console.error('Error initializing page:', error);
          if (window.ToastManager) {
            ToastManager.show('❌ Sayfa yüklenirken hata oluştu', 'error');
          }
        }
      }

      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', initializePage);

      function loadNotifications() {
        const notifications = PasliosData.getNotifications(currentUser.id);
        renderNotifications(notifications);
      }

      function renderNotifications(notifications) {
        const newSection = document.querySelector('[data-section="new"]');
        const previousSection = document.querySelector('[data-section="previous"]');
        
        // Clear existing notifications
        if (newSection) newSection.innerHTML = '';
        if (previousSection) previousSection.innerHTML = '';

        // Separate new and old notifications
        const newNotifications = notifications.filter(n => !n.read && isRecent(n.createdAt));
        const previousNotifications = notifications.filter(n => n.read || !isRecent(n.createdAt));

        // Render new notifications
        if (newNotifications.length > 0) {
          newNotifications.forEach(notification => {
            const element = createNotificationElement(notification, true);
            if (newSection) {
              newSection.appendChild(element);
            } else {
              // Add to main content if section doesn't exist
              const mainContent = document.querySelector('.main-content');
              if (!document.querySelector('.section-title')) {
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = 'Yeni';
                mainContent.appendChild(sectionTitle);
              }
              mainContent.appendChild(element);
            }
          });
        }

        // Render previous notifications
        if (previousNotifications.length > 0) {
          if (!document.querySelector('[data-section="previous-title"]')) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Önceki';
            sectionTitle.style.marginTop = '2rem';
            sectionTitle.setAttribute('data-section', 'previous-title');
            document.querySelector('.main-content').appendChild(sectionTitle);
          }

          previousNotifications.forEach(notification => {
            const element = createNotificationElement(notification, false);
            if (previousSection) {
              previousSection.appendChild(element);
            } else {
              document.querySelector('.main-content').appendChild(element);
            }
          });
        }

        // Show empty state if no notifications
        if (notifications.length === 0) {
          showEmptyState();
        }

        // Update mark all button visibility
        updateMarkAllButtonVisibility();
      }

      function createNotificationElement(notification, isUnread) {
        const div = document.createElement('div');
        div.className = `notification-item${isUnread ? ' unread' : ''}`;
        div.setAttribute('data-notification-id', notification.id);

        const iconClass = getNotificationIcon(notification.type);
        const timeText = formatNotificationTime(notification.createdAt);
        const actions = getNotificationActions(notification);

        div.innerHTML = `
          <div class="notification-header">
            <div class="notification-icon ${notification.type}">${iconClass}</div>
            <div class="notification-content">
              <div class="notification-title">${notification.title}</div>
              <div class="notification-message">${notification.message}</div>
              <div class="notification-time">${timeText}</div>
              ${actions}
            </div>
          </div>
        `;

        // Add click handlers
        setupNotificationClickHandlers(div, notification);

        return div;
      }

      function getNotificationIcon(type) {
        const icons = {
          match: '⚽',
          friend: '👥',
          achievement: '🏆',
          system: '🏟️',
          message: '💌',
          team: '👥',
          rating: '⭐'
        };
        return icons[type] || '📱';
      }

      function getNotificationActions(notification) {
        if (notification.type === 'match_invitation' && !notification.responded) {
          return `
            <div class="notification-actions">
              <button class="btn-accept" data-action="accept">Katıl</button>
              <button class="btn-decline" data-action="decline">Reddet</button>
            </div>
          `;
        } else if (notification.type === 'friend_request' && !notification.responded) {
          return `
            <div class="notification-actions">
              <button class="btn-accept" data-action="accept">Kabul Et</button>
              <button class="btn-decline" data-action="decline">Reddet</button>
            </div>
          `;
        }
        return '';
      }

      function setupNotificationClickHandlers(element, notification) {
        // Accept button
        const acceptBtn = element.querySelector('[data-action="accept"]');
        if (acceptBtn) {
          acceptBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            handleNotificationAction(notification, 'accept');
          });
        }

        // Decline button
        const declineBtn = element.querySelector('[data-action="decline"]');
        if (declineBtn) {
          declineBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            handleNotificationAction(notification, 'decline');
          });
        }

        // Main notification click
        element.addEventListener('click', function() {
          handleNotificationClick(notification);
        });
      }

      function handleNotificationAction(notification, action) {
        if (notification.type === 'match_invitation') {
          handleMatchInvitation(notification, action);
        } else if (notification.type === 'friend_request') {
          handleFriendRequest(notification, action);
        }
      }

      function handleMatchInvitation(notification, action) {
        const title = action === 'accept' ? 'Maç Davetini Kabul Et' : 'Maç Davetini Reddet';
        const message = action === 'accept' 
          ? `${notification.senderName} tarafından gönderilen maç davetini kabul etmek istediğinizden emin misiniz?`
          : `${notification.senderName} tarafından gönderilen maç davetini reddetmek istediğinizden emin misiniz?`;

        showModal(title, message, () => {
          if (action === 'accept') {
            // Add user to match
            PasliosData.joinMatch(notification.matchId, currentUser.id);
            
            // Update notification
            PasliosData.updateNotification(notification.id, { 
              responded: true, 
              response: 'accepted',
              read: true
            });

            showToast(`Tebrikler! Maça katıldınız! ⚽`, 'success');
          } else {
            // Update notification
            PasliosData.updateNotification(notification.id, { 
              responded: true, 
              response: 'declined',
              read: true
            });

            showToast('Maç daveti reddedildi.', 'info');
          }

          // Reload notifications
          loadNotifications();
        });
      }

      function handleFriendRequest(notification, action) {
        const title = action === 'accept' ? 'Arkadaşlık İsteğini Kabul Et' : 'Arkadaşlık İsteğini Reddet';
        const message = action === 'accept'
          ? `${notification.senderName} ile arkadaş olmak istediğinizden emin misiniz?`
          : `${notification.senderName} tarafından gönderilen arkadaşlık isteğini reddetmek istediğinizden emin misiniz?`;

        showModal(title, message, () => {
          if (action === 'accept') {
            // Add friend relationship
            PasliosData.addFriend(currentUser.id, notification.senderId);
            
            // Update notification
            PasliosData.updateNotification(notification.id, { 
              responded: true, 
              response: 'accepted',
              read: true
            });

            showToast(`Harika! ${notification.senderName} ile artık arkadaşsınız! 👥`, 'success');
          } else {
            // Update notification
            PasliosData.updateNotification(notification.id, { 
              responded: true, 
              response: 'declined',
              read: true
            });

            showToast('Arkadaşlık isteği reddedildi.', 'info');
          }

          // Reload notifications
          loadNotifications();
        });
      }

      function handleNotificationClick(notification) {
        // Mark as read
        if (!notification.read) {
          PasliosData.updateNotification(notification.id, { read: true });
          updateNotificationCount();
        }

        // Navigate based on notification type
        if (notification.type === 'match' && notification.matchId) {
          window.location.href = `match-detail.html?id=${notification.matchId}`;
        } else if (notification.type === 'rating' && notification.matchId) {
          window.location.href = `rating.html?matchId=${notification.matchId}`;
        } else if (notification.type === 'message' && notification.chatId) {
          window.location.href = `chat.html?id=${notification.chatId}`;
        } else if (notification.type === 'team' && notification.teamId) {
          window.location.href = `team.html?id=${notification.teamId}`;
        }
      }

      function markAllAsRead() {
        const unreadNotifications = PasliosData.getNotifications(currentUser.id).filter(n => !n.read);
        
        unreadNotifications.forEach(notification => {
          PasliosData.updateNotification(notification.id, { read: true });
        });

        // Reload notifications
        loadNotifications();
        updateNotificationCount();
        
        showToast('Tüm bildirimler okundu olarak işaretlendi!', 'success');
      }

      function updateMarkAllButtonVisibility() {
        const markAllBtn = document.querySelector('.mark-all-btn');
        const unreadCount = document.querySelectorAll('.notification-item.unread').length;
        
        if (markAllBtn) {
          markAllBtn.style.display = unreadCount > 0 ? 'block' : 'none';
        }
      }

      function updateNotificationCount() {
        // Update notification badge if it exists in navigation
        const notificationBadge = document.querySelector('.notification-badge');
        const unreadCount = PasliosData.getNotifications(currentUser.id).filter(n => !n.read).length;
        
        if (notificationBadge) {
          if (unreadCount > 0) {
            notificationBadge.textContent = unreadCount;
            notificationBadge.style.display = 'inline';
          } else {
            notificationBadge.style.display = 'none';
          }
        }
      }

      function showEmptyState() {
        const mainContent = document.querySelector('.main-content');
        mainContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📱</div>
            <div class="empty-state-text">Henüz bildiriminiz yok</div>
          </div>
        `;
      }

      function isRecent(dateString) {
        const notificationDate = new Date(dateString);
        const now = new Date();
        const diffHours = (now - notificationDate) / (1000 * 60 * 60);
        return diffHours < 24; // Consider notifications from last 24 hours as recent
      }

      function formatNotificationTime(dateString) {
        const notificationDate = new Date(dateString);
        const now = new Date();
        const diffMs = now - notificationDate;
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        if (diffMins < 1) return 'Az önce';
        if (diffMins < 60) return `${diffMins} dakika önce`;
        if (diffHours < 24) return `${diffHours} saat önce`;
        if (diffDays === 1) return 'Dün';
        if (diffDays < 7) return `${diffDays} gün önce`;
        return `${Math.floor(diffDays / 7)} hafta önce`;
      }

      function setupEventListeners() {
        // Mark all button
        const markAllBtn = document.querySelector('.mark-all-btn');
        if (markAllBtn) {
          markAllBtn.addEventListener('click', markAllAsRead);
        }

        // Modal events
        document.getElementById('confirmationModal').addEventListener('click', function(e) {
          if (e.target === this) {
            closeModal();
          }
        });
      }

      // Toast functions using ToastManager
      function showToast(message, type = 'success') {
        if (window.ToastManager) {
          ToastManager.show(message, type);
        } else {
          // Fallback
          console.log(`Toast: ${message} (${type})`);
        }
      }
      
      // Modal functions
      function showModal(title, message, onConfirm) {
        const modal = document.getElementById('confirmationModal');
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').textContent = message;
        
        const confirmBtn = document.getElementById('confirmBtn');
        confirmBtn.onclick = () => {
          onConfirm();
          closeModal();
        };
        
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
      }
      
      function closeModal() {
        const modal = document.getElementById('confirmationModal');
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 200);
      }

      // Initialize notifications system
      function initializeNotifications() {
        // Simply load existing notifications without creating sample data
        loadNotifications();
      }

      // Initialize notifications when page loads
      document.addEventListener('DOMContentLoaded', function() {
        // Add delay to ensure data is loaded
        setTimeout(() => {
          initializeNotifications();
          loadNotifications();
        }, 100);
      });
    </script>
  </body>
</html>
